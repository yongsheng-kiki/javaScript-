    // extends ： 不仅继承了私有属性，而且还继承了类的公有属性；
    class A{
        constructor(b){
            this.x = 100;
            this.y = b;// 12
        }
        a(){
        }
    }
    class B extends A{
        constructor(){
            super();// 把父级中的this拿到这个地方；
            this.a = 10;
        }
        b(){
        }
    }
    B.prototype.__proto__ = A.prototype;
    B.prototype = new A;
    console.log(new B);// {x：100，y:undefined,a:10}
