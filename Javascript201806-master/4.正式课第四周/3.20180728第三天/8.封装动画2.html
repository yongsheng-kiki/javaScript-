<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: absolute;
            width:100px;
            height:100px;
            background: red;
            border-radius: 50%;
        }
        #box2{
            top:150px;
        }
    </style>
</head>
<body>
  <div id="box1" class="box"></div>
  <script src="utils.js"></script>
  <script src="animate.js"></script>
  <script>
      var box1 = document.getElementById("box1");
      function end() {
          this.style.width="50px"
          this.style.height="50px"

      }
      box1.onclick = function () {
          zfAnimate(box1,{width:200,height:200,left:1000},2000,end)
      }
  </script>
</body>
</html>
