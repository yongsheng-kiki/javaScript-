<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #box{
            position: absolute;
            left:0;
            width:100px;
            height:100px;
            background: red;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="utils.js"></script>
<script>
   // 1.要操作谁就要获取谁；
    // 当点击盒子时，让盒子从左向右运动到页面的右端；
   // 动画运动的最大值： 当盒子右边框和浏览器可视窗口的右边重合时；运动停止；
   var box =document.getElementById("box");
    var maxL = utils.win("clientWidth")-box.offsetWidth;

    box.onclick = function(){
        // 定时器:不断改变盒子的left值；
        box.timer = setInterval(function () {
            // 首先获取最新的left值；
            var curLeft= utils.css(box,"left");
            curLeft+=10;
            // 如果运动到临界值，清掉定时器
            if(curLeft>=maxL){
                clearInterval(box.timer);
                utils.css(box,"left",maxL);
                return;
            }
            // 设置当前最新的left；
            utils.css(box,"left",curLeft);
        },10)
    }



</script>
</body>
</html>
