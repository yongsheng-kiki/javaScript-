    <style type="text/css">

        *{
            margin:0;
            padding:0;
        }
        #box{
            width:100px;
            height:100px;
        }
        @media all and (max-width:1000px){
            /*当前屏幕小等于1000px,背景颜色是红色的*/
            #box{
                background: red;
            }
        }
        .
        @media all and (min-width: 1400px) {
            /*当前屏幕大于1400px,背景颜色是黄色的*/
            #box{
                background: blue;
            }
        }
        @media all and (min-width: 1200px) {
            /*当前屏幕大于1200px,背景颜色是黄色的*/
            #box{
                background: yellow;
            }
        }
        @media all and (max-width:1200px)  and (min-width: 1000px) {
            #box{
                background: black;
            }
        }
        /*经常应用PC端处理不同屏幕的分辨率*/
    </style>
