    function drawRect(x, y, width, height, color, lineColor, lineWidth, str, textColor, fontSize) {
        // ctx.strokeStyle = textColor;

        // ctx.strokeText(str, x, y + fontSize);
        debugger
        ctx.beginPath()

        ctx.strokeStyle = lineColor;
        ctx.fillStyle = color;
        ctx.lineWidth = lineWidth;
        ctx.moveTo(x, y);
        ctx.lineTo(x + width, y);
        ctx.lineTo(x + width, y + height);
        ctx.lineTo(x, y + height);
        ctx.closePath()
        ctx.fill()
        ctx.stroke()
        ctx.strokeStyle = textColor;
        ctx.font = fontSize + 'px Arial';
        ctx.strokeText(str, x, y + fontSize);

    }
