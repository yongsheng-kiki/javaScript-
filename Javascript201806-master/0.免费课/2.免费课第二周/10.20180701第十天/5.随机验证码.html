<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #code{
            width:200px;
            height:50px;
            margin:30px auto;
            text-align: center;
            line-height: 50px;
            border:3px solid lightcoral;
            border-radius: 5px;
            font-size: 20px;
            color:red;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="code"></div>
<script>
    // 验证码：大小写字母、数字；
    var str = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    // 1. 产生四位的随机验证码；
    //    1.产生四个随机的索引；【0-61】
    //    2.通过索引去str中获取响应的字符；
    //    3.把字符拼接起来，并放回标签中；
    var  code = document.getElementById("code");
    function getCode() {
        var  i=0;
        var newStr = "";
        while(i<4){
            var  index = Math.round(Math.random()*61);
            newStr+=str[index];
            i++;
        }
        code.innerHTML = newStr;
    }
    getCode();
    code.onclick =getCode;




</script>
</body>
</html>
