    // 3.
    var ary = [12,8,88,12,99,88,66,77,12];
    var obj = {};// {12:12,8:8,88:88}
    for(var i=0;i<ary.length;i++){
        var cur = ary[i];// 12
        obj[cur] = cur;// 新增键值对；当属性名不存在时，执行此处代码
    }
    //转换成数组
    var  newAry = [];
    for(var key in obj){
