    //基本数据类型都存储到栈内存中
    var  num = 12;//number
    var  str = "1" // 字符串

    // null
    // undefined；

    // 引用数据类型：对象数据类型和函数数据类型；

    var  obj = {a:1,abc:"2"};
    var  ary = [1,2,3,4,"abc",{},[],true,new Date()];
    var  reg = /\d/;
    var  time = new Date();// Date 的实例；
    //Math
    // 函数数据类型 普通函数、类；
    var  a = 10;
    function fn(){
    }
    // 基本数据类型和引用数据类型的区别：
