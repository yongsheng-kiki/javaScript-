<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="a"></div>
<script>
    // 属性
    var  a  = document.getElementById("a");
    //a.innerHTML = "<a>你很漂亮！</a>"
    a.innerText = "<a>你很漂亮！</a>"
    // innerHTML 和innerText : 区别
    // innerHTML  可以识别标签；
    // innerText : 不能识别标签；会把所有的东西当作文本；



</script>
</body>
</html>
