    // 只求是number类型的，并且排除NaN
    function sum() {
        var  total =0;
        for(var i =0;i<arguments.length;i++){
           if(typeof arguments[i]==="number"){
               if(!isNaN(arguments[i])){
                   total += arguments[i];
               }
           }
        }
        console.log(total);
    }
    sum("1",199,10,"12px",true,[],19,NaN);
