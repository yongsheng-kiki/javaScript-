<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var i=0;i<11;i++){
        if(3<=i<5){
            i+=2;
            continue;
        }
        if(6<i<8){
            i++;
            break;
        }
        i++;
    }
    console.log(i);// 12
</script>
</body>
</html>
