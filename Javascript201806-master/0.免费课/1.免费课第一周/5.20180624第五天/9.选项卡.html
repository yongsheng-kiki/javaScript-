<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #tab{
            width:500px;
            height:350px;
            position: absolute;
            left:50%;
            top:50%;
            margin-left: -250px;
            margin-top:-175px;
        }
        #tab ul{
            list-style: none;
            overflow: hidden;
        }
        #tab ul li{
            width:80px;
            height:30px;
            text-align: center;
            line-height: 30px;
            border: 1px solid lightcoral;
            float:left;
            margin-right:10px;
            cursor:pointer;
        }
        #tab ul li.select{
            background: lightcoral;
        }
        #tab div{
            display: none;
            width:500px;
            height:320px;
            text-align: center;
            line-height: 320px;
            font-size: 30px;
            color:lightcoral;
            border: 1px solid lightcoral;
        }
        #tab div.select{
            display: block;
        }
    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="select">世界杯</li>
        <li>综艺</li>
        <li>电影</li>
    </ul>
    <div class="select">梅西</div>
    <div>跑男</div>
    <div>复联3</div>
</div>
<ul>
    <li></li>
</ul>
<script>
    // 1.获取所有的li,和tab这个div盒子下的div;
    // 2. 给所有li绑定函数；【循环绑定】;
    // 3. 绑定函数中
         // 1) : 点击当前这个li时；清空所有li身上的class；
         // 2) : 让点击的这个li新增class["select"];
         // 3) : 所有div身上select清掉
         // 4) : 只要让和点击这个li的索引相同的div新增"select";
    // {}
    // [{},{},{}]
    /*oLis[0].a = 1;
    console.log(oLis);
    console.log(divs);*/
   /* oLis[0].onclick = function () {
        console.log(1);
    }
    oLis[1].onclick = function () {
        console.log(2);
    }
    oLis[2].onclick = function () {
        console.log(3);
    }*/
    var  tab = document.getElementById("tab");
    var oLis = tab.getElementsByTagName("li");
    var divs = tab.getElementsByTagName("div");

    for(var i=0;i<oLis.length;i++){
        // 新增一个属性；自定义属性
        // 给每一个li新增一个属性叫index，属性值当前li的索引；
        oLis[i].index = i;
        oLis[i].onclick = function () {
            for(var j=0;j<oLis.length;j++){
                // 通过JS删除所有li的class；
                oLis[j].className = "";// 清空所有li的select；
                divs[j].className = "";// 清空所有div的select；
            }
            // 给点击的li和对应div新增class；
            // 点击时，循环早已经完成，已经变成最后一个值；3
            // 函数中的this，指向当前被绑定的元素；this关键字；
            this.className = "select";
            divs[this.index].className = "select";
        }
    }



</script>
</body>
</html>
