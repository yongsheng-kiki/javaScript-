<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 函数分为两部分： 定义 ；执行
    // 定义： function + 函数名() {}
    fn()// 思考： 函数执行放在函数上面，是否可以执行；
    // 变量提升；
    function fn() {
        console.log(100);
    }
    // 函数名() : 函数执行
    //fn();
    // 引用数据类型： 地址类型
    // 函数的定义过程：
       // 1) : 开辟一个空间地址（堆内存）
       // 2) : 把函数体中的代码当做字符串存储到这个堆内存下；
       // 3) : 把这个空间地址给了函数名；
    //console.log(fn);

    // 堆栈内存： 当浏览器加载页面时，会形成两个虚拟的内存；一个栈内存，堆内存；
    // 栈内存： 1) 提供代码的运行环境； 2) : 存储基本数据类型；
    // 堆内存： 存储引用数据类型；

    // 函数执行：
    // 1. 首先形成一个私有的作用域【栈内存】；提供代码运行环境；
    // 2. 形参赋值；
    // 3. 变量提升
    // 4.代码从上到下加载；
    // 5. 作用域的销毁；
    console.log(a);//
    var a = 10;
    console.log(a);

</script>
</body>
</html>
