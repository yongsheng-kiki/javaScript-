    // 任意数求和
    //isNaN("12")// false;
    function sum() {
        var total =null;
        for(var i=0;i<arguments.length;i++){
            var cur =arguments[i];
            if(!isNaN(cur)){
                total += Number(cur);
            }
        }
        console.log(total);

    }
