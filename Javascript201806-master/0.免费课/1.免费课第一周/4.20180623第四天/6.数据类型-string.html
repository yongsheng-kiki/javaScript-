<script>

    var str = "zhufengpeixun珠\"峰培训"
    document.write(str);

    //console.log(str[3]);// "f"
    // indexOf: 检测字符在字符串中第一次出现的索引位置；
    //console.log(str.indexOf("e"));
    // length : 当前字符串的长度；
    console.log(str.length);
    console.log(str[str.length - 1]);
