<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //数组： 属于对象数据类型；由数组成员组成；每一个数组成员用逗号隔开；
    // 每一个数组成员都有一个与之对应的索引；索引从0开始；
    // ary 存储的就是一个空间地址；
    var ary = [12,3,45,8];
    console.log(ary[0]);
    console.log(ary);
    // length : 属性值代表数组成员的个数；
    console.log(ary.length);




</script>
