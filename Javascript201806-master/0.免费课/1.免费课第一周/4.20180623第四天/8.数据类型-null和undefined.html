<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     // null undefined: 值类型；
     // null undefined : 没有

     var a;
     console.log(a);
     // null : 的常见情况
    // 1. 当通过ID获取元素时，如果ID不存在，那么结果就是null；
    // 2. 正则捕获时，如果没有捕获到内容，结果是null；
    // 3. 清空对象
    var obj = {};// obj 占用当前的空间地址；
     console.log(obj.a);// undefined

     // undefined :
    // 1. 如果变量只声明，没有赋值，那么默认存储undefined；
    // 2. 函数如果有形参，没有实参赋值，那么形参默认存储是undefined；
    // 3. 函数如果没有return，那么函数默认返回值是undefined；
    // 4.获取对象属性名对应的属性值，如果属性名不存在，那么返回undefined；





</script>
</body>
</html>
