<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="">
        #app div{
            width:300px;
            height:300px;
            background: lightgreen;
        }
        .zfpx-leave-active{
            transition: all 2s linear;
            opacity:0;
        }
        .zfpx-enter{
            opacity: 0;
        }
        .zfpx-enter-active{
            transition: all 2s linear;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="flag=!flag">切换</button>
    <!--谁需要过渡动画，就在谁外面套一个transition-->
    <!--transition 有name属性，定义过渡动画的名称-->
    <transition name="zfpx">
        <div v-show="flag"></div>
    </transition>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:"#app",
        data:{
            flag:true
        },
        methods:{
            /*fn(){

                if(this.flag){
                    this.flag = false;
                }else{
                    this.flag = true;
                }
            }*/
        }
    })
</script>
</body>
</html>
