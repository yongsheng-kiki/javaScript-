<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div style="font-size: 30px" :style="{color:'red'}">谷歌</div>
    <div style="font-size: 30px" :style="[style1,style2]">火狐</div>

</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    //v-bind:style  : 属性值可以是一个对象或者是一个数组；如果是对象，里面可以存储具体的样式
    let vm = new Vue({
        el:"#app",
        data:{
            style1:{background:'pink'},
            style2:{opacity:0.5}
        }
    });
</script>
</body>
</html>
