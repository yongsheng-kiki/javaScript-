<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    // vue  和   react ： JS;
    // VUE: elementUi  iview
    // REACT : ant  DAVA
    // 组件化，模块化；
    // 构建用户界面的渐进式框架；
    // MVC : model(后端的数据)  view (视图)  controller（控制器）
    // MVVM : MVVM 的框架；
    // m ： model   v： view   vm : view-model (虚拟的DOM)
    // model 和 view 不能实现直接的通信，数据的传递；
    // 没有框架之前；model如果需要影响视图，需要重新渲染页面；那么在框架中,如果数据发生改变，那么不需要重新刷新整个页面；只需要刷新DOM发生改变的那一部分；性能得到了很大的提高；

</script>
</body>
</html>
