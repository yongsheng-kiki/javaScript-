<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div{
            width:100px;
            height:100px;
            border-radius: 50%;
            background: lightgreen;
            line-height: 100px;
            text-align: center;
            position: absolute;
            left:0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

    </style>
</head>
<body>
<div id="box"></div>
<script>
    // 定义发布类；
    let oBox = document.getElementById("box");
    function EventFire() {}
    EventFire.prototype.on = function(type,fn){
        //this--->实例
        //console.log(this);
        if(!this[type]){
            this[type] = [];
        }
        let ary = this[type];
        for(let i=0;i<ary.length;i++){
            if(ary[i] === fn){
                return this;
            }
        }
        ary.push(fn);
        // return出一个实例，让其能够链式调用on方法；
        return this;
    }
    // 发布
    EventFire.prototype.run = function (type) {
        // this
        // 得到这个类型下的数组，数组中的方法；
        let ary = this[type];
        if(ary){
            for(let i=0;i<ary.length;i++){
                if(typeof ary[i]==="function"){
                    ary[i].call(this)
                }
            }
        }
    }
    // 取消订阅
    EventFire.prototype.off = function (type,fn) {
        let ary = this[type];
        for(let i=0;i<ary.length;i++){
            if(fn === ary[i]){
                ary[i] = null;
            }
        }
    }
    // Drag的原型指向EventFire 的实例
    Drag.prototype = new EventFire();

    function Drag(ele) {
        this.ele = ele;
        ele.onmousedown = this.down.bind(this);
    };
    Drag.prototype.down = function (e) {
        this.x = e.clientX;
        this.y = e.clientY;
        this.l = this.ele.offsetLeft;
        this.t = this.ele.offsetTop;
        document.onmousemove = this.move.bind(this);
        document.onmouseup = this.up.bind(this);
    }
    Drag.prototype.move = function (e) {
        let changeL = e.clientX - this.x;
        let changeT = e.clientY -this.y;
        this.ele.style.left = this.l + changeL + "px";
        this.ele.style.top = this.t + changeT + "px";
    }
    Drag.prototype.up = function () {
        document.onmousemove = null;
        document.onmouseup = null;
        this.run("working");
    }

    new Drag(oBox).on("working",fn).on("working",fn1);
    function fn() {
        console.log("挣钱")
    }
    function fn1() {
        console.log("娶媳妇");
    }

</script>
</body>
</html>
