<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            width:300px;
            height:300px;
            background: yellow;
            margin:50px auto;
        }
        #inner{
            width:200px;
            height:200px;
            background: red;
            margin:auto;
        }
        #center{
            width:100px;
            height:100px;
            background: blue;
            margin:auto;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script>
    let outer = document.getElementById("outer");
    let inner = document.getElementById("inner");
    let center = document.getElementById("center");
   /* outer.onclick = function (e) {
        console.log("outer")
    };
    inner.onclick = function (e) {
        console.log("inner");
    };
    center.onclick = function (e) {
        console.log("center");
    }*/
    document.body.onclick = function (e) {
        e = e || window.event;
        e.target = e.target || e.srcElement;
        // 判断事件源是谁，然后执行的不同的操作；
        if(e.target.id==="outer"){
            console.log("outer")
        }else if(e.target.id==="inner"){
            console.log("inner")
        }else if(e.target.id==="center"){
            console.log("center");
        }else{
            console.log("您点错了");
        }
    }
    // 事件委托原理：利用了事件的冒泡传播的机制，把方法绑定给最外层元素的属性，当触发子孙元素相应的事件行为时，由于冒泡传播，最外层相应的事件也会被触发；根据事件源的不同，执行不同的操作；


</script>
</body>
</html>
