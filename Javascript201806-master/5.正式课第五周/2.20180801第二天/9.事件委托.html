    // 把outer inner  center的事件行为委托给最外层的body；
    document.body.onclick = function (e) {
        // 对e和事件源处理兼容；
        e = e || window.event;
        e.target = e.target || e.srcElement;
       // 判断当前点击事件源是谁；
        /*console.log(typeof e.target);// "object";
        console.log(e.target.id);*/
        if(e.target.id==="outer"){
            console.log("outer")
        }else if(e.target.id ==="inner"){
            console.log("inner")
        }else if(e.target.id==="center"){
            console.log("center");
        }
    }
    // 事件委托原理：利用了事件冒泡传播的机制，给最外层元素的事件绑定方法，当里面的元素触发事件，那么会导致最外层的相应的事件行为被触发，根据事件源的不同，执行不同的功能；
</script>
