<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #outer{
            margin:30px auto;
            width:300px;
            height:300px;
            background: red;
        }
        #inner{
            margin:auto;
            width:200px;
            height:200px;
            background: yellow;
        }
        #center{
            margin:auto;
            width:100px;
            height:100px;
            background: green;
        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner">
        <div id="center"></div>
    </div>
</div>
<script>
    var outer = document.getElementById("outer");
    var inner = document.getElementById("inner");
    var center = document.getElementById("center");
    //捕获阶段
    // DOM2级事件绑定
    function fn1() {
        console.log("outer 捕获")
    }
    function fn2() {
        console.log("inner 捕获")
    }
    function fn3() {
        console.log("center 捕获")
    }
    function fn4() {
        console.log("outer 冒泡")
    }
    function fn5() {
        console.log("inner 冒泡")
    }
    function fn6() {
        console.log("center 冒泡")
    }
    // false : 在冒泡阶段执行这个绑定的方法；
    // addEventListener :必须保持三个参数完全一致，才不容许重复绑定；
    outer.addEventListener("click",fn4,false);
    outer.addEventListener("click",fn1,true);
    inner.addEventListener("click",fn5,false);
    inner.addEventListener("click",fn2,true);
    center.addEventListener("click",fn3,true);
    center.addEventListener("click",fn6,false);


    // 事件传播的三个阶段： 捕获阶段 ---> 目标阶段---> 冒泡阶段；
    // 捕获阶段： 是从外向里查找，依次执行当前元素祖先元素身上捕获阶段绑定的方法；
    // 目标阶段： 先绑定谁，就先执行谁；true和false对于目标阶段元素没有意义；
    // 冒泡阶段： 从从里向外；依次执行祖先元素给冒泡阶段绑定的方法；


</script>
</body>
</html>
