<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .modal{
            width:100%;
            height:100%;
            background: rgba(0,0,0,.3);
            position: absolute;
            left:0;
            top:0;
            right:0;
            bottom: 0;
        }
        .mask{
            width:400px;
            height:200px;
            position: absolute;
            left:50%;
            top:50%;
            margin-left: -200px;
            margin-top:-100px;
            background: white;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="flag=true">注册</button>
    <modal :n="flag" @close="flag=false"></modal>
</div>
<template  id="dialog">
    <div class="modal" v-show="n">
        <div class="mask">
            <button @click="fn">关闭</button>
        </div>
    </div>
</template>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    // 弹出层是一个子组件；通过父组件的flag属性控制子组件的显示隐藏；
   let  modal = {
       data(){
           return {

           }
       },
       props:["n"],
       template:"#dialog",
       methods:{
           fn(){
               this.$emit("close")
           }
       }
   }
    let vm = new Vue({
        el: '#app',
        data: {
            flag:false
        },
        components:{
            modal
        }
    });
</script>
</body>
</html>
