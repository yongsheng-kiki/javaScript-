    // cd + 文件名： 打开相应的文件夹

    // git  config  --list  : 查看当前的配置信息
    // git  status : 查看当前仓库文件的状态；
    // 如果文件只在工作区，那么状态是红色的；如果把代码提交到暂存区，没有提交到历史区；那么文件颜色是绿色的；
    // git add . : 把文件上传到暂存区；
    // git rm --cached + 文件名： 删除暂存区提交的文件；
    // git checkout + 文件名 ： 把暂存区的代码拉取到本地，并且把本地进行覆盖；

    // git diff : 工作区和暂存区的比较；能看出改了哪一行；
    // git diff  --cached  : 暂存区和历史区的比较
    // git diff master  : 工作区和历史区比较；


    // 历史区 ：

    // git  commit -m"注释"： 注释一定要有；把代码从暂存区提交到历史区；
    // 每提交一次到历史区，都会产生一个唯一的版本号；可以根据版本号，把代码回滚到之前的版本；
    // 注释： 是对当前修改的代码的一个标识；可以通过注释，回想改的代码；
    // git  log  : 打印出以往的版本号；

    // git  reset --hard + 版本号：  把历史区之前的版本拉取到工作区；
