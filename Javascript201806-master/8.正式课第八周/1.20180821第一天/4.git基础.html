<script>
    // SVN： 集中式； 有一个中央服务器；用来存储所有的成员的代码；
    // git : 分布式： 每个成员都是一个服务器，也有中央服务器；如果想把本地代码提交到中央服务器，需要先把代码提交到本地的服务器；

    // SVN :
    //  1.svn必须需要网络才可以把代码上传到中央服务器
    //  2.svn 上传的是文件；

    // git :
    // 1. git不需要网络，把代码上传到服务器；
    // 2. git上传的是数据码；相对于svn更快；

    // git ： 代码的管理工具；
    // linux : 团队为了解决代码的共享，开发出Git；



</script>
