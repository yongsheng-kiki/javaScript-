    // 1-100  递归

    function fn(num) {
        // % : 取余数
        if(num<=0){
            return 0;
        }
        if(num%3===0&&num%5===0){
            return num + fn(num-1)
        }
        if(num%3!==0||num%5!==0){
           return fn(num-1);
        }
    }
