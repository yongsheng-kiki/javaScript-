    // 变量提升  上一级作用域   作用域销毁   this  代码加载；
    var num =1;// 2  4
    var obj = {
        num : 2,// 4
        // fn 存储的是自执行函数的返回值； 当代码加载到一行，存储键值对，自执行函数
        fn : (function () {
            // this--->window
            // 不销毁； 私有变量num =1; 3  4
            this.num *= 2;
            num +=3;
            var num =1;
            return function () {
                num +=2;
                this.num +=2
                console.log(++num)// 4  7
            }
        })()
    };
    var f= obj.fn;
    f();
    obj.fn();
    console.log(window.num,obj.num)// 4   4;
</script>
